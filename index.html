<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravintola Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="#" class="tab-link active" data-category="alkuun">Alkuun</a></li>
            <li><a href="#" class="tab-link" data-category="combot">Combot</a></li>
        </ul>
    </nav>

    <div id="menu-container">
        <!-- Alkuun Menu -->
        <div class="menu-category" id="alkuun">
            <div class="menu-item">
                <div class="menu-header" onclick="toggleDescription(this)">
                    <span class="menu-name">Olutsipulirenkaat 8kpl</span>
                    <span class="menu-price">7,60€</span>
                </div>
                <p class="menu-description">Annos sisältää valitsemasi dipin.</p>
            </div>

            <div class="menu-item">
                <div class="menu-header" onclick="toggleDescription(this)">
                    <span class="menu-name">Jalapeno poppers 6kpl</span>
                    <span class="menu-price">9,40€</span>
                </div>
                <p class="menu-description">Annos sisältää valitsemasi dipin.</p>
            </div>

            <div class="menu-item">
                <div class="menu-header" onclick="toggleDescription(this)">
                    <span class="menu-name">Mozzarellajuustotikut 6kpl</span>
                    <span class="menu-price">9,40€</span>
                </div>
                <p class="menu-description">Annos sisältää valitsemasi dipin.</p>
            </div>
            
            <!-- Добавь остальные блюда Alkuun сюда -->
        </div>

        <!-- Combot Menu (Пока пуст) -->
        <div class="menu-category" id="combot" style="display: none;">
            <p>Combot menu lisätään myöhemmin.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
